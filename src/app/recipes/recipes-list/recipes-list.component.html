<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-grou-item-heading">{{recipe.name}}Recipe Name</h4>
                <p class="list-grou-item-text">{{recipe.description}}Description</p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-responsive" style="max-height: 50px;">
                <!-- <img src={{recipe.imagePath}} alt={{recipe.name}} class="img-responsive" style="max-height: 50px;"> -->
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
